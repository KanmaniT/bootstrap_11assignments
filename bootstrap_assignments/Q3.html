<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Form Control</title>
</head>
<body>
<div class="container-fluid"> 
    <div class="jumbotron">
        <h1>Bootstrap</h1>
        <p>Form Control</p>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group has-warning has-feedback">
          <label for="warning" class="control-label">This is label</label>
          <input type="email" class="form-control" name="warningid" id="email"> 
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>

        <div class="form-group has-error has-feedback">
            <label for="error" class="control-label">Password</label>
           <input type="password" class="form-control" name="error" id="errorid">
             <span class="glyphicon glyphicon-remove form-control-feedback"></span>
             <span class="help-block">This is an example help text</span>
        </div>
      
        <div class="form-group has-success has-feedback">
            <label for="success" class="control-label">This is label</label>
            <input type="text" class="form-control" name="success" id="successid">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            <span class="help-block">This is an example help text</span>        
        </div>
    </form>

<hr>
   
    <form action="" class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control mb-2 mr-sm-2 form-control-lg" placeholder="Enter Email">
        </div>

        <div class="form-group">
            <input type="text" class="form-control mb-2 mr-sm-2 form-control-sm" placeholder="Enter password">
        </div>

        <div class="form-group">
            <div class="form-check mb-2 mr-sm-2">
                <input type="checkbox" class="form-check-input " id="inlineCheck">
                <label for="inlineCheck" class="form-check-label ">Remember me</label>
            </div>

        </div>

        <div class="form-group">
            <button class="btn btn-outline-dark text-dark mb-2 mr-sm-2">Sign In</button>
        </div>
        
    </form>
    <hr>
    <div class="form-row">
        <div class="col-lg-2">
            <input type="text" class="form-control" placeholder="Col-lg-2">
        </div>
        <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="Col-lg-3">
        </div>
        <div class="col-lg-7">
            <input type="text" class="form-control" placeholder="Col-lg-7">
        </div>
    </div>
    
</div>
</body>
</html>
