<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>List Groups</title>
</head>
<body>

    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Bootstrap</h1>
            <p>List Group</p>
        </div>
    </div>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-center">
                Some content goes here
                <span class="badge bg-secondary text-light rounded-pill">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-center">
                Some content goes here
                <span class="badge bg-secondary text-light rounded-pill">2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-center">
                Some content goes here
                <span class="badge bg-secondary text-light rounded-pill">3</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-center">
                Some content goes here
                <span class="badge bg-secondary text-light rounded-pill">4</span>
            </li>

        </ul>
        <hr>

        <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
        </ul>
        <hr>
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Item 1</li>
            <li class="list-group-item list-group-item-info">Item 2</li>
            <li class="list-group-item list-group-item-warning">Item 3</li>
            <li class="list-group-item list-group-item-danger">Item 4</li>
        </ul>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
</body>
</html>
